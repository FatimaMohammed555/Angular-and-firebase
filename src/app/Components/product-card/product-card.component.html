
<div class="cardStyle">
<div *ngIf="product.payload.val().title" class="card" style="width: 15rem;">
  <img style="height: 200px;" class="card-img-top" [src]="product.payload.val().ImageURL" alt="product.title" *ngIf="product.payload.val().ImageURL" />
  <div class="card-body">
    <h5 class="card-title">{{ product.payload.val().title }}</h5>
    <h5 class="card-title">{{ product.payload.val().category }}</h5>
    <p class="card-text">{{ product.payload.val().price | currency:'USD':true }}</p>
  </div>
  <div class="card-footer">
    <button *ngIf="getQuantity() === 0 ; else updateQuantity" (click)="addToCart()" class="btn btn-primary btn-block">Add To Card</button>
  </div>
  <ng-template #updateQuantity>
    <div class="row no-gutters">
      <div class="col-2">
        <button (click)="addToCart()" class="btn btn-secondary btn-block">+</button>
      </div>
      <div class="col text-center">{{getQuantity()}} in Cart</div>
      <div class="col-2">
        <button (click)="removeFromCart()" class="btn btn-secondary btn-block">-</button>
      </div>

    </div>
  </ng-template>
</div>
</div>
